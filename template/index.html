<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skanjo ROI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Skanjo ROI Calculator</h1>
        <form id="roiForm" class="space-y-4">
            <div>
                <label for="averageRevenue" class="block">Average Revenue per Select (INR)</label>
                <input type="number" id="averageRevenue" name="averageRevenue" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="cvScreening" class="block">Initial CV Screening (Number of CVs)</label>
                <input type="number" id="cvScreening" name="cvScreening" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="telephonicScreening" class="block">Telephonic Screening (Number of Candidates)</label>
                <input type="number" id="telephonicScreening" name="telephonicScreening" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Calculate</button>
        </form>
        <div id="results" class="mt-4 p-4 bg-white rounded shadow hidden">
            <h2 class="text-xl font-semibold mb-2">Results</h2>
            <p>Efficiency Increase: <span id="efficiencyIncrease"></span></p>
            <p>Additional Revenue: <span id="additionalRevenue"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('roiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                document.getElementById('efficiencyIncrease').textContent = result.efficiencyIncrease;
                document.getElementById('additionalRevenue').textContent = result.additionalRevenue;
                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
